<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced GIS Map</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.css">
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <h2>GIS-Based Web Map</h2>
    <div id="map"></div>

    <script>
        // Base Layer (OpenStreetMap)
        var baseLayer = new ol.layer.Tile({
            source: new ol.source.OSM()
        });

        // Load a WMS (Web Map Service) Layer from GeoServer
        var wmsLayer = new ol.layer.Tile({
            source: new ol.source.TileWMS({
                url: 'https://ahocevar.com/geoserver/wms',
                params: { 'LAYERS': 'topp:states', 'TILED': true },
                serverType: 'geoserver'
            })
        });

        // Create the Map
        var map = new ol.Map({
            target: 'map',
            layers: [baseLayer, wmsLayer],
            view: new ol.View({
                center: ol.proj.fromLonLat([101.6869, 3.139]), // Kuala Lumpur
                zoom: 10
            })
        });
    </script>

</body>
</html>
